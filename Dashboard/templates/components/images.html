{% if images_data_list %}
    <!--image card-->
		<div class="col-lg-12 mx-auto">
			<div class="row mx-auto">
				{% for image_data in images_data_list %}
				<div class="card mx-auto mb-3" style="width: 330px; margin-top:5px;">
					<a href="{{image_data.url}}"><img class="card-img-top" src="{{image_data.image}}" alt="{{image_data.title}}"></a>
				</div>
				{% endfor %}
			</div>
		</div>
{% endif %}
